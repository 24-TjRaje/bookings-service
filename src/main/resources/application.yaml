server :
    port : 10003

spring :
    application :
        name : BOOKING-SERVICE

    datasource :
        url : jdbc:mysql://localhost:3306/micro_bookings
        username : root
        password : root

    jpa : 
        hibernate :
            ddl-auto : update
        
        show-sql : true

eureka :
    instance : 
        prefer-ip-address : true

    client :
        register-with-eureka : true
        fetch-registry : true
        service-url :
            defaultZone : http://localhost:9999/eureka

management : 
    endpoints :
        web :
            exposure : 
                include : bean
